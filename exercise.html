<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .stretch-btn {
            background-color: green;
            color: white;
            padding: 10px 16px;
            cursor: pointer;
            transition: padding 1s;
            border: none;
        }

        .stretch-btn:hover {
            padding: 20px 32px;
        }

        .shadow-btn {
            background-color: green;
            color: white;
            padding: 10px 16px;
            cursor: pointer;
            transition: box-shadow 0.15s;
            border: none;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
        }

        .shadow-btn:active {
            margin-top: 5px;
            margin-left: 5px;
            box-shadow: none;
        }

        .number-btn {
            background-color: green;
            color: white;
            padding: 10px 16px;
            margin-right: 8px;
            margin-left: 8px;
            cursor: pointer;
            border: none;
            transition: padding 0.15s, margin 0.15s;
        }

        .number-btn:hover {
            padding: 10px 32px;
            margin-right: 0;
            margin-left: 0;
        }
    </style>

</head>

<body>
    <button class="stretch-btn">Stretch</button>
    <button class="shadow-btn">Shadow</button>
    <button class="number-btn">One</button>
    <button class="number-btn">Two</button>
    <button class="number-btn">Three</button>
</body>

</html>
