<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            max-width: 500px;
        }

        .request-button {
            background-color: black;
            color: white;
            width: 100px;
            height: 36px;
            font-size: 12px;
            transition: opacity 1s;
            cursor: pointer;
        }

        .request-button:hover {
            opacity: 0.8;
        }

        .request-button:active {
            opacity: 0.5;
        }

        .cart-button {
            background-color: rgb(238, 238, 18);
            height: 36px;
            width: 180px;
            border-radius: 18px;
            border: none;
            cursor: pointer;
            transition: 0.15s;
        }

        .cart-button:hover {
            background-color: rgb(181, 181, 31);
        }

        .signup-button {
            background-color: rgb(70, 156, 70);
            color: white;
            font-weight: bold;
            height: 36px;
            width: 90px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: box-shadow 0.15s;
        }

        .signup-button:hover {
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        }

        .getStarted-button {
            background-color: rgb(104, 62, 133);
            color: white;
            height: 36px;
            width: 100px;
            border: none;
            border-radius: 2px;
            font-weight: bold;
            font-size: 11px;
        }

        .download-button {
            background-color: white;
            border-color: grey;
            border-style: solid;
            border-radius: 2px;
            color: grey;
            border-width: 1px;
            height: 36px;
            width: 100px;
            font-weight: bold;
            font-size: 11px;
            cursor: pointer;
            transition: background-color 0.15s,
                color 0.15s;
        }

        .download-button:hover {
            background-color: grey;
            color: white;
        }

        .download-button:active {
            opacity: 0.7;
        }

        .apply-button {
            background-color: rgba(37, 37, 190, 0.927);
            color: white;
            height: 36px;
            width: 230px;
            border-radius: 18px;
            border: none;
            font-weight: bold;

        }

        .save-button {
            background-color: white;
            color: rgb(41, 92, 220);
            border-color: rgb(41, 92, 220);
            border-style: solid;
            border-width: 1px;
            font-weight: bold;
            border-radius: 18px;
            height: 36px;
            width: 74px;
        }
    </style>
</head>

<button class="request-button"> Request now</button>
<button class="cart-button ">Add to Cart</button>
<button class="signup-button">Sign up</button>
<button class="getStarted-button">Get Started</button>
<button class="download-button">Download</button>
<button class="apply-button">Apply on company website</button>
<button class="save-button">Save</button>
</body>

</html>
